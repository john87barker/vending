<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/style/style.css">
    <title>Vending Fabulous Variety of Fun</title>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Vending Fabulous Variety of Fun</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="app"></div>

        <div class="row m-2 justify-content-around">
            <button type="button" class="btn btn-primary p-2 mt-2" onclick="app.vendingController.add()">Add a
                Quarter</button>
            <div class="text-center mt-2 p-2">Total Inserted $ <span id="total"></span></div>
            <button type="button" class="btn btn-warning p-2 mt-2" onclick="app.vendingController.clear()">Return
                Money</button>
        </div>

        <hr>



        <div class="row d-flex justify-content-around" id="snack">
        </div>
        <hr>



    </main>
    <footer class="bg-dark text-light">
